<div class="container">
  <h1>Task Manager</h1>

  <form (ngSubmit)="onAddTask()" #taskForm="ngForm">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="taskTitle" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="taskDescription" required>
    </div>
    <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
  </form>

  <hr>

  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <strong>{{ task.title }}</strong>: {{ task.description }}
      <button (click)="onDeleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
